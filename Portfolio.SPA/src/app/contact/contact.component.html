      <div class="col-lg-8">

        <div class="card-body form">

          <!-- Header -->
          <h3 class="mt-4"><mdb-icon fas icon="envelope" class="pr-2"></mdb-icon>Napisz do mnie:</h3>

          <!-- Grid row -->
          <div class="row">

            <!-- Grid column -->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <input type="text" id="form-contact-name" class="form-control" mdbInput>
                <label for="form-contact-name" class="cc">Imię: </label>
              </div>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <input type="text" id="form-contact-email" class="form-control" mdbInput>
                <label for="form-contact-email" class="cc">E-mail:</label>
              </div>
            </div>
            <!-- Grid column -->

          </div>
          <!-- Grid row -->

          <!-- Grid row -->
          <div class="row">

            <!-- Grid column -->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <input type="text" id="form-contact-phone" class="form-control" mdbInput>
                <label for="form-contact-phone" class="cc">Telefon:</label>
              </div>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-6">
              <div class="md-form mb-0">
                <input type="text" id="form-contact-company" class="form-control" mdbInput>
                <label for="form-contact-company" class="cc">Temat:</label>
              </div>
            </div>
            <!-- Grid column -->

          </div>
          <!-- Grid row -->

          <!-- Grid row -->
          <div class="row">

            <!-- Grid column -->
            <div class="col-md-12">
              <div class="md-form mb-0">
                <textarea type="text" id="form-contact-message" class="form-control md-textarea" rows="3"
                  mdbInput></textarea>
                <label for="form-contact-message" class="cc">Wiadomość:</label>
                <a mdbBtn floating="true" size="lg" color="blue"  class="send" mdbWavesEffect>
                  <mdb-icon far icon="paper-plane"></mdb-icon>
                </a>
              </div>
            </div>
            <!-- Grid column -->

          </div>
          <!-- Grid row -->

        </div>

      </div>
      <!-- Grid column -->

      <!-- Grid column -->
      <div class="col-lg-4">

        <div class="card-body contact text-center h-100 white-text">

          <h3 class="my-4 pb-2">Contact information</h3>

            <li>
              <p><mdb-icon fas icon="map-marked" class="pr-2"></mdb-icon>Lublin, Poland</p>
            </li>
            <li>
              <p><mdb-icon fas icon="phone" class="pr-2"></mdb-icon>609449000</p>
            </li>
            <li>
              <p><mdb-icon fas icon="envelope" class="pr-2"></mdb-icon>adrian.lewkowiczm@gmai.com</p>
